<html>
<head>
    <title>User Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        div {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin: 10px 0;
        }

        input {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        input[type="button"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>

    <div class="paragraph">
        <h2>Sign Up</h2>
        <form action="../Web Programming/BE/signup.php" method="post" name="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullname" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" name="dob" placeholder="YYYY-MM-DD" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br>

            <input type="button" value="Sign Up" onclick="SignUp()">
        </form>
    </div>

    <script>
        
    function SignUp(){
        var mForm=document.querySelector("form[name='signupForm']");
        var un=mForm.elements["username"].value;
        var fn=mForm.elements["fullname"].value;
        var pass=mForm.elements["password"].value;
        var dob=mForm.elements["dob"].value;
    
        console.log("un:"+un);
        console.log("fn:"+fn);
        console.log("pass:"+pass);
        console.log("dob:"+dob);

        mForm.submit();   

    }

    </script>

    <div class="paragraph">
        <h2>Login</h2>
        <form action="../Web Programming/BE/login.php" method="post" id="loginform">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="username" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" required>

            <input type="button" value="Login" onclick="login()">
        </form>
    </div>
    <script>
        function login(){
            var username=document.getElementById("loginUsername").value;
            var password=document.getElementById("loginPassword").value;
            if ((username!="")||(password!="")){
                document.getElementById("loginform").submit();
            }
    }
    </script>
    

</body>
</html>
